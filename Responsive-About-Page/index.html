<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive About Us Section</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>About Us</h1>
      </div>
      <div class="content">
        <div class="text">
          <h2>Get to know about us and relive our journey</h2>
          <p>
            Get acquainted with our team and understand how we work and proceed
            towards success.
          </p>
          <div class="rating">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span>(4.8 out of 5 Ratings)</span>
            </div>
            <span>Based on 1000+ Reviews</span>
          </div>
        </div>
        <div class="image">
          <img src="png.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
